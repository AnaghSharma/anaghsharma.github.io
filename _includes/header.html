            <img class="logo mt2" src="/assets/logo_light.svg"/>     
        </a>
    </div>
    <div class="large-5 medium-2 small-8 columns">
        <hr class="nav-rule">
    </div>
    <div class="large-6 medium-9 small-2 columns">
        <ul class="no-bullet align-right float-right hide-for-small-only pv2 mb0">
