---
layout: default
---
<div class="row mt6">
  <div class="large-6 medium-8 small-12 large-centered medium-centered columns mt6">
    <h1 class="font-light f1 text-center">{{ page.title }}</h1>
    <h6 class="text-center">by {{ page.author }}</h5>
  </div>
</div>
<section>
    <div class="full-width-background-light mt7 pv6">
        <div class="row">
            <div class="large-8 medium-8 columns">
                <span class="font-dark text-justify lh-copy tracked" style="font-size: 1.15rem;">{{ content }}</span>
            </div>
            <div class="large-3 medium-3 small-collapsed columns">
                <ul class="mt1 no-bullet article-sidebar">
                    <li class="mt2 mb4">
                        <h6 class="font-medium font-dark font-secondary f6 mb0">YOU ARE HERE</h6>
                        <p class="mt1 font-dark">Home / Blog / {{ page.title }}</p>
                    </li>
                    <li class="mt2 mb4">
                        <h6 class="font-medium font-dark font-secondary f6 mb0">PUBLISHED ON</h6>
                        <p class="mt1 font-dark">{{ page.date | date_to_long_string }}</p>
                    </li>
                    <li class="mt2 mb4">
                        <h6 class="font-medium font-dark font-secondary f6 mb0">READ TIME</h6>
                        <p class="mt1 font-dark">{{ page.read-time }}</a>
                    </li>
            </ul>
            </div>
        </div> 
    </div>    
</section>
