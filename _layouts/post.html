---
layout: default
---
<div class="row mt6">
  <div class="large-6 medium-8 small-12 large-centered medium-centered columns mt6">
    <h1 class="font-light f1 text-center">{{ page.title }}</h1>
    <h6 class="text-center">by {{ page.author }}</h5>
  </div>
</div>
<section>
    <div class="full-width-background-light mt7 pv6">
        <div class="row">
            <div class="large-8 medium-8 end columns">
                <span class="font-dark text-justify lh-copy tracked" style="font-size: 1.15rem;">{{ content }}</span>
            </div>
            <div class="large-3 medium-3 small-collapsed columns">
                <div class="content-table-bar" style="display: inline-block; height: 8rem;"></div>
                <ul class="vertical-menu no-bullet ml3" style="display: inline-block; vertical-align: top;">
                    <li class="pv1 font-dark">Overview</li>
                    <li class="pv1 font-dark">When</li>
                    <li class="pv1 font-dark">Research</li>
                    <li class="pv1 font-dark">How</li>
                </ul>
            </div>
        </div> 
    </div>    
</section>
