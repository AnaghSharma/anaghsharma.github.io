<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.name }} / {{ page.title }}</title>
    <meta name="description" content="{{ site.name }} / {{ page.title }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="assets/favicon.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
  </head>

  <body>
    <div class="row expanded header divider">
        <hr/>
      </div>
      <div class="row overlay-up">
        <div class="large-8 small-8 columns">
          <ul class="horizontal-list">
            <li class="oval"></li>
            <li class="oval"></li>
            <li class="oval"></li>
            <li class="oval"></li>
          </ul>
        </div>
        <div class="large-4 small-4 columns">
          {% include nav.html %}
        </div>
      </div>
    {{ content }}


    <!-- Loading JavaScripts
    ================================================== -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>

    <!-- Google Analytics CHANGE THIS TO YOUR UA CODE-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-8418273-8', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
