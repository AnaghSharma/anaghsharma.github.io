<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.title == 'Home' %}
    <title>{{ site.name }} - Product Designer</title>
    {% else %}
    <title>{{ site.name }} / {{ page.title }}</title>
    {% endif %}
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <link rel="stylesheet" href="{{ site.url }}/css/app.css">
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico">
    
    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
  </head>

  <body>
    {% include header.html %}
    {{ content }}
    <img class="float-center mv6" src="/assets/divider.svg" alt="Horizontal Divider"/>
     <div class="row expanded footer mt3">
      {% include footer.html %}
    </div> 

    <!-- Loading JavaScripts
    ================================================== -->
    <script>
      function togglemenu(){
        var x = document.getElementById("overlaymenu");
        if (x.className === "full-screen-menu") {
            x.className = "full-screen-menu show";
            $("body").addClass("disable-scroll");
            $("html").addClass("disable-scroll");
        } else {
            x.className = "full-screen-menu";
            $("body").removeClass("disable-scroll");
            $("html").removeClass("disable-scroll");
        }
      }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.url }}/bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="{{ site.url }}/bower_components/what-input/what-input.js"></script>
    <script src="{{ site.url }}/bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="{{ site.url }}/js/app.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-76127556-2', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
